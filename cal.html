HTML: <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0">
        <div class="button-container">
            <!-- Scientific Calculator Buttons -->
            <button class="scientific" onclick="appendCharacter('Math.sin(')">sin</button>
            <button class="scientific" onclick="appendCharacter('Math.cos(')">cos</button>
            <button class="scientific" onclick="appendCharacter('Math.tan(')">tan</button>
            <button class="scientific" onclick="appendCharacter('Math.log(')">log</button>
            <button class="scientific" onclick="appendCharacter('Math.sqrt(')">âˆš</button>

            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteLastCharacter()">DEL</button>
            <button class="operator" onclick="appendCharacter('%')">%</button>
            <button class="operator" onclick="appendCharacter('/')">Ã·</button>
            <button class="scientific" onclick="appendCharacter('^')">^</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('*')">x</button>
            <button class="scientific" onclick="appendCharacter('(')">(</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>
            <button class="scientific" onclick="appendCharacter(')')">)</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button class="scientific" onclick="appendCharacter('Math.PI')">Ï€</button>

            <button onclick="appendCharacter('00')">00</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="scientific" onclick="appendCharacter('Math.exp(')">e</button>

            <button class="mode-btn" onclick="toggleMode()">Mode</button> <!-- Mode button -->
            <button class="voice-btn" onclick="startVoiceRecognition()">ðŸŽ¤ Voice Input</button> <!-- Voice Input Button -->
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
